    assignProjectsForm As form:
        BorderColor: =RGBA(32, 54, 71, 1)
        DataSource: =ProjectsWorkProcess
        Height: =718
        Item: =assignPatch
        OnSuccess: |-
            =Set(
                VarSpinnerAssign,
                true
            );
            Patch(
                ProjectsWorkProcess,
                assignProjectsForm.LastSubmit,
                Patch(
                    ProjectsWorkProcess,
                    assignProjectsForm.LastSubmit,
                    {ProjectEngineerEmail: DataCardValue6.Selected.Email}//code to patch the project engineers email to record
                )
            );
            Patch(
                tempList,
                Defaults(tempList),
                {tempText: assignProjectsForm.LastSubmit.ID},
                {tempType: "PE"}
            );
            Navigate(SuccessPage);
            Set(
                VarSpinnerAssign,
                false
            )
