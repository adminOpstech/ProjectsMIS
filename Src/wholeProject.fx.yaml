                    Lower(inputProjNumber.Text) exactin Lower(projectsDepartment.ProjectNumber),
                    Notify(
                        "Record Already Exists",
                        NotificationType.Error,
                        3000
                    ),
                    Patch(
                        projectsCollection,
                        ThisItem,
                        {
                            Nump: inputProjNumber.Text,
                            Namep: inputName.Text,
                            Capacityp: inputCapacity.Text,
                            VTp: inputVT.Text,
                            Feederp: inputFeeder.Text,
                            Locatep: inputLocation.Text,
