                            projectManagerp: inputProjectManager.Text,
                            statusp: "Requested",
                            showSaveButton: false,
                            ttt: true
                        }
                    );
                    Collect(
                        projectsCollection,
                        {
                            Nump: "",
                            Namep: "",
                            Capacityp: "0",
                            VTp: "0",
                            Feederp: "",
                            Locatep: "",
                            Unitp: "",
                            Typep: "",
                            Contracp: "0",
                            statusp: "",
                            showSaveButton: true,
                            ttt: false
